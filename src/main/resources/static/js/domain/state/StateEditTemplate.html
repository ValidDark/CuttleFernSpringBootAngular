<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{ctrl.state.name}} - Edit</h1>
		</div>


		<div>
			<form class="form-horizontal">

					<div class="form-group">
						<label for="name" class="col-sm-1 control-label">State Name:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="name"
								placeholder="Name" ng-model="ctrl.state.name">
						</div>
					</div>
					
					<div class="form-group">
						<label for="cities" class="col-sm-1 control-label">Cities:</label>
						<div class="col-sm-8">
							<div ng-repeat="city in ctrl.cities">
							<div ng-show='ctrl.cityInState(city)'>
								<a ng-href="#city/{{city.id}}" class="list-group-item">{{city.name}}</a>
							</div>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-success"
								ng-click=ctrl.backButton()>New City</button>

					<hr>
					
					
					
					<div class="form-group">
						<div class="buttons">
							<button type="submit" class="btn btn-success"
								ng-click=ctrl.backButton()>Back</button>
							<button type="submit" class="btn btn-success"
								ng-click="ctrl.save();ctrl.backButton()">Save</button>
							<button type="submit" class="btn btn-success"
								ng-click="ctrl.delete();ctrl.backButton()">Delete</button>
						</div>
					</div>
			</form>
		</div>

	</div>
</div>
