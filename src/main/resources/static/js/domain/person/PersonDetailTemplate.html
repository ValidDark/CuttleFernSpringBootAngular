<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{ctrl.person.name}}</h1>
		</div>


		<div>
			<form class="form-horizontal">

				<div class="form-wrapper">

					<div class="form-group">
						<label for="name" class="col-sm-1 control-label">Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="name"
								placeholder="Name" ng-model="ctrl.person.name" readonly>
						</div>
					</div>

					<div class="form-group">
						<label for="state" class="col-sm-1 control-label">State</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="state"
								placeholder="State" ng-model="ctrl.person.city.state.name" readonly>
						</div>
					</div>

					<div class="form-group">
						<label for="city" class="col-sm-1 control-label">City</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="city"
								placeholder="City" ng-model="ctrl.person.city.name" readonly>
						</div>
					</div>

					<hr>

					<div class="form-group">
						<label for="interests" class="col-sm-1 control-label">Interests:</label>
						<div class="col-sm-8">
							<div ng-repeat="interest in ctrl.person.interests">
								<a ng-href="#interest/{{interest.id}}" class="list-group-item">{{interest.name}}</a>
							</div>
						</div>
					</div>

					<hr>

					<div class="form-group">
						<label for="groups" class="col-sm-1 control-label">Groups:</label>
						<div class="col-sm-8">
							<div ng-repeat="group in ctrl.person.groups">
							<a ng-href="#groups/{{group.id}}" class="list-group-item">{{group.name}}</a>
							</div>
						</div>

					</div>

					<hr>
					<div class="form-group">
						<div class="buttons" >
							
							<button type="submit" class="btn btn-success" ng-click=ctrl.backButton()>Back</button>
							<button type="submit" class="btn btn-success" ng-click=ctrl.editButton()>Edit</button>
						</div>
					</div>
			</form>
		</div>

	</div>
</div>
